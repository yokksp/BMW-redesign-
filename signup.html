<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    
</head>
<body>
    <div class= "container" id="container">
    <div class= "form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class= "social-container">
                <a href="#" class="social"><i class=" facebook-f"></i></a>
                <a href="#" class="social"><i class="google-plus-g"></i></a>
                <a href="#" class="social"><i class="apple"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            
            
            <input type="email" placeholder="Email" />
            
            <div class="ps-ctn">
                <input type="password" placeholder="Password" id="SUps"/>
                
                <i class="far fa-eye fa-eye-slash" id="togglePasswordSU" style="cursor: pointer;"></i>
            </div>
            <button id="">Sing Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="facebook-f"></i></a>
                <a href="#" class="social"><i class="google-plus-g"></i></a>
                <a href="#" class="social"><i class="apple"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <div class="ps-ctn">
                <input type="password" placeholder="Password" id="SIps"/>
                
                <i class="far fa-eye fa-eye-slash" id="togglePasswordSI" style="cursor: pointer;" ></i>
            </div>
            
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>To keep connected wiht us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, BMW!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="SignUp">Sign Up</button>
            </div>
        
        </div>

       <script src="script.js"></script>
<script src="https://kit.fontawesome.com/a8c1e13380.js" crossorigin="anonymous"></script> 
</body>


</html>
